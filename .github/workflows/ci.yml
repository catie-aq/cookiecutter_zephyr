name: "build"

on: [push, pull_request]
                
jobs:
    test:
        runs-on: sonu-github-arc
        container:
            image: python:3.10
        steps:
        - uses: actions/checkout@v3
        - name: Install cookiecutter
          run: |
            pip install cookiecutter
        - name: Test cookiecutter
          run: |
            cookiecutter . --no-input --accept-hooks no
